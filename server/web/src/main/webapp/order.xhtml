      <h1>New Order</h1>

      <h:form id="order">
         <h2>New Order</h2>
         <h:panelGrid columns="2" columnClasses="titleCell">
            <h:outputLabel for="loadType" value="Load type:"/>
            <h:inputText id="loadType" value="#{newOrder.loadType}" />
            <h:message for="loadType" errorClass="invalid"/>

            <h:outputLabel for="price" value="Price:"/>
            <h:inputText id="price" value="#{newOrder.price}"/>
            <h:message for="price" errorClass="invalid"/>

         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="create" action="#{orderController.create}" value="Create" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
