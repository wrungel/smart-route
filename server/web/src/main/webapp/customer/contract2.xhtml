<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>

			<p:layout style="min-width:800px;min-height:600px;" id="layout">
				<p:layoutUnit position="west" resizable="true" size="200" minSize="250" maxSize="300">

					<p:panel header="Order">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Price: " />
							<p:inputMask value="#{contractEditor.contract.price}" />

							<h:outputText value="Comment: " />
							<p:inputTextarea value="#{contractEditor.contract.customersComment}" />

							<p:commandButton value="Reset" type="reset" />
							<p:commandButton value="Submit" update="display" oncomplete="dialog.show()" />

						</h:panelGrid>
					</p:panel>


					<p:accordionPanel   value="#{contractEditor.contract.stations}" var="station">
						<p:tab id="dr" title="#{station.address}">
											<p:draggable  for="dr" revert="false"  
                        handle=".ui-panel-titlebar" stack=".ui-panel"/>  
						
							<p:panelGrid columns="3">

								<h:outputText value="Address: " />
								<p:inputTextarea id="address" rows="6" cols="33" value="#{station.address}" />
								<h:message for="address" errorClass="invalid" />

								<h:outputText value="zipk: " />
								<h:inputText id="zip" value="#{station.zip}" />
								<h:message for="zip" errorClass="invalid" />

								<h:outputText value="Kind: " />
								<p:selectBooleanButton id="kind" value="#{station.load}" onLabel="Load" offLabel="Unload" />
								<h:message for="kind" errorClass="invalid" />

								<h:outputText value="Time from: " />
								<p:calendar id="timeFrom" value="#{station.timeFrom}" pattern="MM/dd/yyyy HH:mm" />
								<h:message for="timeFrom" errorClass="invalid" />

								<h:outputText value="Time until: " />
								<p:calendar id="timeUntil" value="#{station.timeUntil}" pattern="MM/dd/yyyy HH:mm" />
								<h:message for="timeUntil" errorClass="invalid" />
							</p:panelGrid>


						</p:tab>
					</p:accordionPanel>
				</p:layoutUnit>

				<p:layoutUnit position="center">  
	        Center  
	    </p:layoutUnit>
			</p:layout>

			<p:dialog widgetVar="dialog" modal="true">
				<h:panelGrid id="display" columns="2" cellpadding="5">

					<h:outputText value="Price: " />
					<h:outputText value="#{contractEditor.contract.price}" />

					<h:outputText value="Comment: " />
					<h:outputText value="#{contractEditor.contract.customersComment}" />


				</h:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
